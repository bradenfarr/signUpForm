<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

        <div>
            <img src="./resources/jellyfish.jpg" alt="Jellyfish">
            <h1> The Jellyfish Aquarium </h1>
        </div>
        <div class = "signUpContainer">
            <p> Sign up for more information about Utah's only aquarium for jellyfish! <br><br>
                You know you want to.</p>
            <div class = "banner">
                <h2>Lets do it!</h2>
                <form action="http://httpbin.org/post" id="form1" method="post">
                    <div class="column">
                        <label for="firstName">First Name</label required>
                        <input type="text" id="firstName" name="firstName" placeholder="John" onkeydown="return /[a-z]/i.test(event.key)" required>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="0123456789" maxlength="10" minlength="10" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                        <div class="column">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Smith" onkeydown="return /[a-z]/i.test(event.key)" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="JohnSmith@gmail.com" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Retype Password"required>
                    </div>
                </form>
            </div>
            <div class="flexContainer">
                <button type="submit" form="form1" value="submit">Create Account</button>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>

        <script>
            var password = document.getElementById("password")
            var confirm_password = document.getElementById("confirmPassword");
            var button = document.getElementById("submitButton");

            function validatePassword(){
              if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
              } else {
                confirm_password.setCustomValidity('');
              }
            }



            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>


</body>
</html>
